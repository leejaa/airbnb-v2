mutation updateLike($roomId: Int) {
  updateLike(roomId: $roomId){
    success
  }
}
mutation createUser($email: String!, $password: String!, $name: String) {
  createUser(email: $email, password: $password, name: $name){
    success
    user {
      id
      name
      email
    }
  }
}

mutation login($email: String!, $password: String!, $loginType: String){
  login(email: $email, password: $password, loginType: $loginType){
    success
    accessToken
    refreshToken
    user{
      id
      email
      name
    }
  }
}

query selectUser($id: Int!){
  selectUser(id: $id){
    id
    name
    email
  }
}

query selectPhoto{
  selectPhoto{
    id
    file
    caption
  }
}

query selectRooms($first: Int, $skip: Int){
  selectRooms(
    first: $first,
    skip: $skip,
  ){
    id
    name
    address
    country
    description
    lat
    lng
    price
    score
    photo{
      id
      file
    }
    like{
      id
      user{
        id
      }
    }
  }
}

query selectRoom($id: Int!){
  selectRoom(
    id: $id,
  ){
    id
    name
    address
    country
    description
    lat
    lng
    price
    score
    photo{
      id
      file
    }
    like{
      id
      user{
        id
      }
    }
  }
}